<mat-toolbar color="primary">Bird Sightings</mat-toolbar>
<app-add-bird (birdSelected)="addBird($event)"></app-add-bird>
<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Bird Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>

    <!-- Place Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let element">{{element.place}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let sighting">
        <button mat-button color="warn" (click)="deleteSighting(sighting.id)">
          ‚ùå
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'date', 'place', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'date', 'place', 'actions']"></tr>
  </table>
</mat-card>
