<form [formGroup]="form" #formDirective="ngForm" class="bird-form" (ngSubmit)="submitBird(formDirective)">
  <div class="form-row">
    <!-- Bird Name Autocomplete -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Bird</mat-label>
      <input
        type="text"
        matInput
        [formControl]="birdControl"
        [matAutocomplete]="auto"
        required
      />
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onBirdSelected($event.option.value)">
        @for (bird of suggestions$ | async; track bird.commonName) {
          <mat-option [value]="bird.commonName">
            {{ bird.commonName }} ({{ bird.latinName }})
          </mat-option>
        }
        @if (showAddNewOption) {
          <mat-option (click)="openAddSpeciesDialog()">
            âž• Add new species
          </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>

    <!-- Date Picker -->
    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Place Text Input -->
    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Place</mat-label>
      <input matInput formControlName="place">
    </mat-form-field>
  </div>

  <!-- Submit Button -->
  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Add Sighting</button>
  </div>
</form>
